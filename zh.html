<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="学习SQL基础的RPG风格游戏">
    <title data-i18n="app.title">SQL地牢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container" role="application" aria-label="SQL地牢游戏">
        <div id="feedback-message"></div>
        <div id="start-screen">
            <div class="header"><h1 data-i18n="app.title.beginner">SQL地牢 - 初级 -</h1></div>
            <div class="content" role="main">
                <p data-i18n="app.intro.text">掌握SQL魔法，解开地牢的谜题！<br>
                执行查询会消耗能量，提示会消耗金币。<br>
                明智地管理资源，目标是最深层！</p>
                <div class="start-buttons">
                    <button class="start-btn" id="start-button" data-i18n="button.start">新游戏</button>
                    <button class="load-btn hidden" id="load-button" data-i18n="button.load">加载游戏</button>
                </div>
            </div>
        </div>
        <div id="game-screen" class="hidden" role="region" aria-label="游戏画面">
            <header class="header" role="banner">
                <h1 id="floor-title"></h1>
                <div id="status-bar" role="status" aria-live="polite">
                    <span id="gold-status" class="status-item" aria-label="金币"></span>
                    <span id="energy-status" class="status-item" aria-label="能量"></span>
                </div>
                <button id="save-button" class="action-btn" data-i18n="button.save">保存</button>
            </header>
            <div class="content game-grid" id="game-grid" role="main">
                <div id="inventory-panel" class="panel" role="region" aria-labelledby="inventory-title">
                    <h2 id="inventory-title" data-i18n="game.inventory.title">已学魔法（道具）</h2> <div id="inventory-list" role="list" aria-label="道具栏"></div>
                </div>
                <div class="quest-panel panel">
                    <h2 data-i18n="game.mission.title">任务</h2> <p id="quest-story"></p>
                </div>
                <div class="schema-panel panel">
                    <h2 data-i18n="game.schema.title">楼层结构（表定义）</h2> <div id="quest-schema" class="schema-content"></div>
                </div>
                <div class="editor-panel panel">
                    <div class="editor-header">
                        <h2 data-i18n="game.editor.title">施法（SQL查询）</h2>
                        <div class="editor-tools">
                            <button class="action-btn hidden" id="ku-next-btn" data-i18n="button.ku_next">句子下一个</button>
                            <button class="action-btn" id="hint-btn" data-i18n="button.hint">?</button>
                        </div>
                    </div>
                    <textarea id="sql-editor" data-i18n-placeholder="game.editor.placeholder" placeholder="在此输入SQL..." aria-label="SQL查询输入区" role="textbox"></textarea>
                    <div class="action-buttons">
                        <button class="action-btn" id="execute-btn" data-i18n="button.execute">施法（执行）</button>
                    </div>
                </div>
                <div class="result-panel panel" style="grid-column: 1 / -1;">
                    <h2 data-i18n="game.result.title">执行结果</h2>
                    <div id="result-area"></div>
                    <div id="floor-actions-container" class="floor-actions hidden">
                        <button id="shop-btn" class="action-btn floor-action-btn hidden" data-i18n="button.shop">前往商店</button>
                        <button id="next-floor-btn" class="action-btn floor-action-btn hidden" data-i18n="button.next_floor">下一层</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="end-screen" class="hidden">
            <div class="header"><h1 id="end-title"></h1></div>
            <div class="content">
                <p id="end-message"></p>
                <button class="retry-btn" id="retry-button" data-i18n="button.retry">再试一次</button>
            </div>
        </div>

        <div id="shop-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="shop-title">
            <div class="modal-content" role="document">
                <div class="modal-header">
                    <h2 id="shop-title" data-i18n="shop.title">商店</h2>
                    <button class="close-btn" data-modal-id="shop-modal">&times;</button>
                </div>
                <div id="shop-item-list"></div>
            </div>
        </div>
        <div id="hint-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="hint-modal-title">
            <div class="modal-content" role="document">
                <div class="modal-header">
                    <h2 id="hint-modal-title" data-i18n="modal.hint.title"></h2>
                    <button class="close-btn" data-modal-id="hint-modal" data-i18n="modal.close">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="hint-modal-text"></p>
                    <div id="hint-modal-actions" class="modal-actions"></div>
                </div>
            </div>
        </div>
        <script type="module" src="./assets/js/lang/i18n-init.js"></script>
        <script type="module" src="./assets/js/main.js"></script>
    </div>
</body>
</html>
