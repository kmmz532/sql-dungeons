<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="SQLの基礎を学ぶためのRPG風学習ゲーム">
        <title data-i18n="app.title">SQLダンジョン</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>
        <div class="container" role="application" aria-label="SQLダンジョンゲーム">
            <div id="feedback-message"></div>
            <div id="start-screen">
                <div class="header"><h1 data-i18n="app.title.beginner">SQLダンジョン - 初級 -</h1></div>
                <div class="content" role="main">
                    <p data-i18n="app.intro.text">SQLの呪文を習得し、ダンジョンの謎を解き明かせ！<br>
                    クエリ実行にはエネルギーを、ヒントにはゴールドを消費する。<br>
                    賢くリソースを管理し、最深部を目指せ！</p>
                    <div class="start-buttons">
                        <button class="start-btn" id="start-button" data-i18n="button.start">新しく始める</button>
                        <button class="load-btn hidden" id="load-button" data-i18n="button.load">ロードして再開</button>
                        <button class="sandbox-btn" id="sandbox-button" data-i18n="button.sandbox">サンドボックス</button>
                    </div>
                </div>
            </div>
            <div id="game-screen" class="hidden" role="region" aria-label="ゲーム画面">
                <header class="header" role="banner">
                    <h1 id="floor-title"></h1>
                    <div id="status-bar" role="status" aria-live="polite">
                        <span id="gold-status" class="status-item" aria-label="所持金"></span>
                        <span id="energy-status" class="status-item" aria-label="エネルギー"></span>
                    </div>
                    <button id="save-button" class="action-btn" data-i18n="button.save">セーブ</button>
                </header>
                <div class="content game-grid" id="game-grid" role="main">
                    <div id="inventory-panel" class="panel" role="region" aria-labelledby="inventory-title">
                        <h2 id="inventory-title" data-i18n="game.inventory.title">習得呪文</h2> <div id="inventory-list" role="list" aria-label="所持アイテム一覧"></div>
                    </div>
                    <div class="quest-panel panel">
                        <h2 data-i18n="game.mission.title">ミッション</h2> <p id="quest-story"></p>
                    </div>
                    <div class="schema-panel panel">
                        <h2 data-i18n="game.schema.title">テーブル定義</h2> <div id="quest-schema" class="schema-content"></div>
                    </div>
                    <div class="editor-panel panel">
                        <div class="editor-header">
                            <h2 data-i18n="game.editor.title">呪文</h2>
                            <div class="editor-tools">
                                <button class="action-btn hidden" id="ku-next-btn" data-i18n="button.ku_next">句ネクスト</button>
                                <button class="action-btn" id="hint-btn" data-i18n="button.hint">？</button>
                            </div>
                        </div>
                        <textarea id="sql-editor" data-i18n-placeholder="game.editor.placeholder" placeholder="ここにSQLを入力..." aria-label="SQLクエリ入力エリア" role="textbox"></textarea>
                        <div class="action-buttons">
                            <button class="action-btn" id="execute-btn" data-i18n="button.execute">呪文を唱える (実行)</button>
                        </div>
                    </div>
                    <div class="result-panel panel" style="grid-column: 1 / -1;">
                        <h2 data-i18n="game.result.title">実行結果</h2>
                        <div id="result-area"></div>
                        <div id="floor-actions-container" class="floor-actions hidden">
                            <button id="shop-btn" class="action-btn floor-action-btn hidden" data-i18n="button.shop">ショップへ立ち寄る</button>
                            <button id="next-floor-btn" class="action-btn floor-action-btn hidden" data-i18n="button.next_floor">次のフロアへ進む</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="end-screen" class="hidden">
                <div class="header"><h1 id="end-title"></h1></div>
                <div class="content">
                    <p id="end-message"></p>
                    <button class="retry-btn" id="retry-button" data-i18n="button.retry">もう一度挑戦する</button>
                </div>
            </div>

            <!-- モーダルウィンドウ群 -->
            <div id="shop-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="shop-title">
                <div class="modal-content" role="document">
                    <div class="modal-header">
                        <h2 id="shop-title" data-i18n="shop.title">ショップ</h2>
                        <button class="close-btn" data-modal-id="shop-modal">&times;</button>
                    </div>
                    <div id="shop-item-list"></div>
                </div>
            </div>
            <div id="hint-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="hint-modal-title">
                <div class="modal-content" role="document">
                    <div class="modal-header">
                        <h2 id="hint-modal-title" data-i18n="modal.hint.title"></h2>
                        <button class="close-btn" data-modal-id="hint-modal" data-i18n="modal.close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p id="hint-modal-text"></p>
                        <div id="hint-modal-actions" class="modal-actions"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- i18n適用は外部jsで管理し、HTML内は最小限に -->
        <script type="module" src="/assets/js/lang/i18n-init.js"></script>
        <script type="module" src="/assets/js/main.js"></script>
    </body>
</html>
