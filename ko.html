<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SQL 기초를 배우는 RPG 스타일 학습 게임">
    <title data-i18n="app.title">SQL 던전</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container" role="application" aria-label="SQL 던전 게임">
        <div id="feedback-message"></div>
        <div id="start-screen">
            <div class="header"><h1 data-i18n="app.title.beginner">SQL 던전 - 초급 -</h1></div>
            <div class="content" role="main">
                <p data-i18n="app.intro.text">SQL 마법을 익히고 던전의 수수께끼를 풀어라!<br>
                쿼리 실행에는 에너지가, 힌트에는 골드가 소모됩니다.<br>
                자원을 현명하게 관리하여 최심부를 목표로 하세요!</p>
                <div class="start-buttons">
                    <button class="start-btn" id="start-button" data-i18n="button.start">새로 시작하기</button>
                    <button class="load-btn hidden" id="load-button" data-i18n="button.load">불러오기</button>
                </div>
            </div>
        </div>
        <div id="game-screen" class="hidden" role="region" aria-label="게임 화면">
            <header class="header" role="banner">
                <h1 id="floor-title"></h1>
                <div id="status-bar" role="status" aria-live="polite">
                    <span id="gold-status" class="status-item" aria-label="골드"></span>
                    <span id="energy-status" class="status-item" aria-label="에너지"></span>
                </div>
                <button id="save-button" class="action-btn" data-i18n="button.save">저장</button>
            </header>
            <div class="content game-grid" id="game-grid" role="main">
                <div id="inventory-panel" class="panel" role="region" aria-labelledby="inventory-title">
                    <h2 id="inventory-title" data-i18n="game.inventory.title">습득 마법 (아이템)</h2> <div id="inventory-list" role="list" aria-label="인벤토리"></div>
                </div>
                <div class="quest-panel panel">
                    <h2 data-i18n="game.mission.title">미션</h2> <p id="quest-story"></p>
                </div>
                <div class="schema-panel panel">
                    <h2 data-i18n="game.schema.title">플로어 구조 (테이블 정의)</h2> <div id="quest-schema" class="schema-content"></div>
                </div>
                <div class="editor-panel panel">
                    <div class="editor-header">
                        <h2 data-i18n="game.editor.title">마법 시전 (SQL 쿼리)</h2>
                        <div class="editor-tools">
                            <button class="action-btn hidden" id="ku-next-btn" data-i18n="button.ku_next">구문 넥스트</button>
                            <button class="action-btn" id="hint-btn" data-i18n="button.hint">?</button>
                        </div>
                    </div>
                    <textarea id="sql-editor" data-i18n-placeholder="game.editor.placeholder" placeholder="여기에 SQL을 입력..." aria-label="SQL 쿼리 입력 영역" role="textbox"></textarea>
                    <div class="action-buttons">
                        <button class="action-btn" id="execute-btn" data-i18n="button.execute">마법 시전 (실행)</button>
                    </div>
                </div>
                <div class="result-panel panel" style="grid-column: 1 / -1;">
                    <h2 data-i18n="game.result.title">실행 결과</h2>
                    <div id="result-area"></div>
                    <div id="floor-actions-container" class="floor-actions hidden">
                        <button id="shop-btn" class="action-btn floor-action-btn hidden" data-i18n="button.shop">상점 방문</button>
                        <button id="next-floor-btn" class="action-btn floor-action-btn hidden" data-i18n="button.next_floor">다음 플로어</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="end-screen" class="hidden">
            <div class="header"><h1 id="end-title"></h1></div>
            <div class="content">
                <p id="end-message"></p>
                <button class="retry-btn" id="retry-button" data-i18n="button.retry">다시 도전하기</button>
            </div>
        </div>

        <div id="shop-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="shop-title">
            <div class="modal-content" role="document">
                <div class="modal-header">
                    <h2 id="shop-title" data-i18n="shop.title">상점</h2>
                    <button class="close-btn" data-modal-id="shop-modal">&times;</button>
                </div>
                <div id="shop-item-list"></div>
            </div>
        </div>
        <div id="hint-modal" class="modal-overlay hidden" role="dialog" aria-modal="true" aria-labelledby="hint-modal-title">
            <div class="modal-content" role="document">
                <div class="modal-header">
                    <h2 id="hint-modal-title" data-i18n="modal.hint.title"></h2>
                    <button class="close-btn" data-modal-id="hint-modal" data-i18n="modal.close">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="hint-modal-text"></p>
                    <div id="hint-modal-actions" class="modal-actions"></div>
                </div>
            </div>
        </div>
        <script type="module" src="/assets/js/lang/i18n-init.js"></script>
        <script type="module" src="/assets/js/main.js"></script>
    </div>
</body>
</html>
